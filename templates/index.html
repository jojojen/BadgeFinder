<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badge Identification Service</title>
    <style>
        #preview, #processed-preview {
            max-width: 300px;
            max-height: 300px;
            margin: 10px 0;
            display: inline-block;
            vertical-align: top;
        }
        #preview img, #processed-preview img {
            width: 100%;
            height: auto;
        }
        #result p {
            margin: 5px 0;
        }
        .preview-container {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Upload Badge Image for Identification</h1>
    <form id="uploadForm">
        <input type="file" id="image" accept="image/*" required>
        <button type="button" id="preprocessBtn">Preprocess</button>
        <button type="submit">Start Identification</button>
    </form>
    <div class="preview-container">
        <div id="preview"></div>
        <div id="processed-preview"></div>
    </div>
    <div id="result"></div>

    <script>
        const imageInput = document.getElementById('image');
        const preview = document.getElementById('preview');
        const processedPreview = document.getElementById('processed-preview');
        const resultDiv = document.getElementById('result');
        const preprocessBtn = document.getElementById('preprocessBtn');

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Original Preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
            processedPreview.innerHTML = '';
            resultDiv.innerHTML = '';
        });

        preprocessBtn.addEventListener('click', async () => {
            if (!imageInput.files[0]) {
                alert('Please select an image first');
                return;
            }
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            try {
                const response = await fetch('/preprocess-image', { method: 'POST', body: formData });
                if (!response.ok) throw new Error('Preprocessing error: ' + response.statusText);
                const data = await response.json();
                processedPreview.innerHTML = `
                    <img src="${data.processed_image}" alt="Processed Preview">
                    <p><strong>Image Hash:</strong> ${data.image_hash}</p>
                `;
            } catch (error) {
                processedPreview.innerHTML = `<p style="color:red;">${error.message}</p>`;
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!imageInput.files[0]) {
                alert('Please select an image first');
                return;
            }
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            try {
                const response = await fetch('/identify-badge', { method: 'POST', body: formData });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Identification failed');

                const matchInfo = data.matched
                    ? '<span style="color:green;">✅ Found in DB</span>'
                    : '<span style="color:red;">❌ Not Found in DB → Inserted as Placeholder</span>';

                resultDiv.innerHTML = `
                    <p><strong>Match Status:</strong> ${matchInfo}</p>
                    <p><strong>Image Hash:</strong> ${data.image_hash}</p>
                    <p><strong>Origin Work:</strong> ${data.source_work}</p>
                    <p><strong>Character:</strong> ${data.character}</p>
                    <p><strong>How to Purchase:</strong> ${data.purchase_method}</p>
                    <p><strong>Suggested Price:</strong> ${data.suggested_price}</p>
                    <p><strong>Auction Description:</strong> ${data.auction_description}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color:red;">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
