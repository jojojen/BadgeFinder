<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>バッジ識別サービス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .preview-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 20px;
            margin-bottom: 10px;
        }
        #preview, #processed-preview {
            width: 300px;
            min-width: 180px;
            height: 300px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
        }
        #preview img, #processed-preview img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 2px #bbb;
            border-radius: 4px;
            object-fit: contain;
        }
        .img-hash-text {
            margin-top: 10px;
            text-align: center;
            font-size: 0.98rem;
            word-break: break-all;
        }
        #result {
            clear: both;
            margin-top: 30px;
            padding: 16px 12px 8px 12px;
            background: #fffbe6;
            border: 1px solid #ffe58f;
            border-radius: 8px;
            max-width: 700px;
            word-break: break-word;
        }
        #result p {
            margin: 8px 0;
            line-height: 1.5;
            font-size: 1rem;
        }
        @media (max-width: 700px) {
            .preview-container {
                flex-direction: column;
                gap: 0;
            }
            #preview, #processed-preview {
                width: 90vw;
                max-width: 95vw;
                height: 40vw;
                min-height: 180px;
            }
        }
    </style>
</head>
<body>
    <h1>バッジ画像をアップロードして識別</h1>
    <form id="uploadForm">
        <input type="file" id="image" accept="image/*" required>
        <button type="submit">識別開始</button>
    </form>
    <div class="preview-container">
        <div id="preview"></div>
        <div id="processed-preview"></div>
    </div>
    <div id="result"></div>

    <script>
        const imageInput = document.getElementById('image');
        const preview = document.getElementById('preview');
        const processedPreview = document.getElementById('processed-preview');
        const resultDiv = document.getElementById('result');
        const uploadForm = document.getElementById('uploadForm');

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="元画像プレビュー">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
            processedPreview.innerHTML = '';
            resultDiv.innerHTML = '';
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!imageInput.files[0]) {
                alert('最初に画像を選択してください');
                return;
            }
            const file = imageInput.files[0];
            const formData = new FormData();
            formData.append('image', file);

            try {
                // 前処理
                const preResp = await fetch('/preprocess-image', {
                    method: 'POST',
                    body: formData
                });
                if (!preResp.ok) throw new Error('前処理エラー: ' + preResp.statusText);
                const preData = await preResp.json();
                processedPreview.innerHTML = `
                    <img src="${preData.processed_image}" alt="処理後プレビュー">
                `;

                // 識別
                const idResp = await fetch('/identify-badge', {
                    method: 'POST',
                    body: formData
                });
                const idData = await idResp.json();
                if (!idResp.ok) throw new Error(idData.error || '識別に失敗しました');

                const matchInfo = idData.matched
                    ? '<span style="color:green;">✅ データベースに存在します</span>'
                    : '<span style="color:red;">おめでとうございます！このバッジを初めて発見した方です。</span>';

                resultDiv.innerHTML = `
                    <p><strong>一致状況：</strong> ${matchInfo}</p>
                    <p><strong>画像ハッシュ：</strong> ${idData.image_hash}</p>
                    <p><strong>出典作品：</strong> ${idData.source_work}</p>
                    <p><strong>キャラクター：</strong> ${idData.character}</p>
                    <p><strong>購入方法：</strong> ${idData.purchase_method}</p>
                    <p><strong>推奨価格：</strong> ${idData.suggested_price}</p>
                    <p><strong>オークション説明：</strong> ${idData.auction_description}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color:red;">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
